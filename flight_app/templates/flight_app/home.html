{% comment %} <h2>Flight Routes System</h2>
<ul>
    <li><a href="{% url 'add_route' %}">Add Route</a></li>
    <li><a href="{% url 'view_routes' %}">View Routes</a></li>
    <li><a href="{% url 'nth_node' %}">Find Nth Node</a></li>
    <li><a href="{% url 'longest_route' %}">Longest Route</a></li>
    <li><a href="{% url 'shortest_route' %}">Shortest Route</a></li>
</ul> {% endcomment %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Routes System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            width: 380px;
            background-color: white;
        }
        h2 {
            font-weight: 600;
            color: #007bff;
        }
        .btn-custom {
            width: 100%;
            margin-top: 10px;
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>✈️ Flight Routes System</h2>
        <hr>
        <div class="d-grid gap-2">
            <a href="{% url 'add_route' %}" class="btn btn-primary btn-custom">➕ Add Route</a>
            <a href="{% url 'view_routes' %}" class="btn btn-info btn-custom text-white">📋 View Routes</a>
            <a href="{% url 'nth_node' %}" class="btn btn-warning btn-custom text-white">🔍 Find Nth Node</a>
            <a href="{% url 'longest_route' %}" class="btn btn-success btn-custom">🏆 Longest Route</a>
            <a href="{% url 'shortest_route' %}" class="btn btn-danger btn-custom">⏱️ Shortest Route</a>
        </div>
    </div>

</body>
</html>
